<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/47c83ddb96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section id="shopping-cart">
        <div class="text-4xl container mx-auto px-36 py-16">
            <h1 class="mb-20 font-semibold text-indigo-700">My Shopping Cart</h1>
            <div class="product-section bg-slate-300 py-20 rounded-2xl">
                <div class="products mx-20 flex flex-col gap-10">
                    <div class="product p-5 flex items-center justify-center bg-white rounded-2xl columns-2">
                        <div class="flex items-center gap-5 product-details">
                            <img src="images/product-1.png" alt="" class="w-32">
                            <p class="text-2xl font-semibold">iPhone 11 128GB Black</p>
                        </div>                       
                        <div class="flex gap-8 items-center gap-10 product-buy justify-center">
                            <div>
                                <i class="fa-solid fa-minus text-base font-bold cursor-pointer bg-slate-100 px-1 rounded" id="quantity-minus"></i>
                                <input type="number" value="1" class="border w-10 h-10 text-center text-2xl border-2 border-indigo-600 rounded font-semibold" id="quantity-input">
                                <i class="fa-solid fa-plus text-2xl text-base cursor-pointer bg-slate-100 px-1 rounded" id="quantity-plus"></i>
                            </div>
                            <div>
                                <p class="text-3xl">$<span id="product-price">1200</span></p>
                            </div>
                            <div>
                                <img src="images/remove.png" alt="" class="w-5 h-5" id="phone-remove-button">
                            </div>
                            
                        </div>                       
                    </div>
                    <div class="product p-5 flex items-center justify-center bg-white rounded-2xl">
                        <div class="flex items-center gap-5 product-details">
                            <img src="images/product-2.png" alt="" class="w-32">
                            <p class="text-2xl font-semibold">iPhone 11 Silicone Case - Black</p>
                        </div>                       
                        <div class="flex gap-8 items-center gap-10 product-buy justify-center">
                            <div>
                                <i class="fa-solid fa-minus text-base font-bold cursor-pointer bg-slate-100 px-1 rounded" id="case-minus"></i>
                                <input type="number" value="1" class="border w-10 h-10 text-center text-2xl border-2 border-indigo-600 rounded font-semibold" id="case-input">
                                <i class="fa-solid fa-plus text-2xl text-base cursor-pointer bg-slate-100 px-1 rounded" id="case-plus"></i>
                            </div>
                            <div>
                                <p class="text-3xl">$<span id="case-price">50</span></p>
                            </div>
                            <div>
                                <img src="images/remove.png" alt="" class="w-5 h-5" id="case-remove-button">
                            </div>
                        </div>                       
                    </div>
                    <div class="product py-5 px-24 flex gap-56 bg-white rounded-2xl justify-between">
                        <div class="flex flex-col gap-2 justify-center ">
                            <p class="text-2xl font-semibold">Subtotal:</p>
                            <p class="text-2xl font-semibold">Tax:</p>
                            <p class="text-2xl font-semibold">Total:</p>
                        </div>                       
                        <div class="flex flex-col gap-2 justify-center ">
                            <p class="text-2xl font-semibold">$ <span id="subtotal">000</span></p>
                            <p class="text-2xl font-semibold text-right">$ <span id="tax">000</span></p>
                            <p class="text-2xl font-semibold">$ <span id="total">000</span></p>
                        </div>                       
                    </div>
                    <div class="flex justify-end">
                        <button class="bg-green-500 p-5 w-40 text-2xl rounded-lg font-semibold text-white">Check Out</button>
                    </div>  
                                     
                </div>
            </div>
        </div>
    </section>
    
    
    
    <script src="index.js"></script>
</body>
</html>
